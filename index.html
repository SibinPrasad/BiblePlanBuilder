<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Plan Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #plan {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            font-size: 0.9em;
        }
        #download {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Bible Plan Builder</h1>
    <div class="container">
        <p>Enter the number of months you want your Bible reading plan to cover (1-12 months):</p>
        <input type="number" id="months" placeholder="Enter number of months" min="1" max="12">
        <button onclick="generatePlan()">Generate Plan</button>
        <div id="plan"></div>
        <button id="download" onclick="downloadPDF()" style="display:none;">Download as PDF</button>
    </div>

    <script>
        const bible = [
            { book: "Genesis", chapters: [31, 25, 24, 26, 32, 22, 24, 22, 29, 32, 32, 20, 18, 24, 21, 16, 27, 33, 38, 18, 34, 24, 20, 67, 34, 35, 46, 22, 35, 43, 55, 32, 20, 31, 29, 43, 36, 30, 23, 23, 57, 38, 34, 34, 28, 34, 31, 22, 33, 26] },
            { book: "Exodus", chapters: [22, 25, 22, 31, 23, 30, 25, 32, 35, 29, 10, 51, 22, 31, 27, 36, 16, 27, 25, 26, 37, 30, 33, 18, 40, 37, 21, 43, 46, 38, 18, 35, 23, 35, 35, 38, 29, 31, 43, 38] },
            // Add more books and their chapters' verse counts here...
            { book: "Revelation", chapters: [20, 29, 22, 11, 14, 17, 17, 13, 21, 11, 19, 17, 18, 20, 8, 21, 18, 24, 21, 15, 27, 21] }
        ];

        function generatePlan() {
            const months = document.getElementById('months').value;
            if (months < 1 || months > 12) {
                alert("Please enter a valid number of months (1-12).");
                return;
            }

            const days = months * 30; // assuming 30 days per month
            let totalChapters = 0;
            let totalVerses = 0;

            bible.forEach(book => {
                totalChapters += book.chapters.length;
                totalVerses += book.chapters.reduce((a, b) => a + b, 0);
            });

            const versesPerDay = Math.ceil(totalVerses / days);

            let plan = "";
            let dayCounter = 1;
            let verseCounter = 0;
            let chapterStart = 1;
            let verseStart = 1;

            bible.forEach(book => {
                book.chapters.forEach((verseCount, chapterIndex) => {
                    while (verseCounter + verseCount > versesPerDay) {
                        const versesRemaining = versesPerDay - verseCounter;
                        plan += `Day ${dayCounter}: ${book.book} ${chapterStart}:${verseStart}-${verseStart + versesRemaining - 1}<br>`;
                        verseStart += versesRemaining;
                        verseCount -= versesRemaining;
                        verseCounter = 0;
                        dayCounter++;
                        chapterStart = chapterIndex + 1;
                    }

                    verseCounter += verseCount;
                    if (verseCounter <= versesPerDay) {
                        plan += `Day ${dayCounter}: ${book.book} ${chapterStart}:${verseStart}-${verseStart + verseCount - 1}<br>`;
                        verseCounter = 0;
                        verseStart = 1;
                        chapterStart = chapterIndex + 2;
                    }
                });
            });

            document.getElementById('plan').innerHTML = plan;
            document.getElementById('download').style.display = "block";
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let planText = document.getElementById('plan').innerText;
            doc.setFontSize(12);
            doc.text(planText, 10, 10, { maxWidth: 190 });

            doc.save('BibleReadingPlan.pdf');
        }
    </script>
</body>
</html>
