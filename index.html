<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Plan Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #plan {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Bible Plan Builder</h1>
    <div class="container">
        <p>Enter the number of months you want your Bible reading plan to cover:</p>
        <input type="number" id="months" placeholder="Enter number of months" min="1">
        <button onclick="generatePlan()">Generate Plan</button>
        <div id="plan"></div>
    </div>

    <script>
        function generatePlan() {
            const months = document.getElementById('months').value;
            if (months) {
                const days = months * 30; // assuming 30 days per month
                const chapters = 1189; // total chapters in the Bible
                const chaptersPerDay = Math.ceil(chapters / days);
                document.getElementById('plan').innerHTML = `Read ${chaptersPerDay} chapters per day to complete the Bible in ${months} months.`;
            } else {
                document.getElementById('plan').innerHTML = 'Please enter a valid number of months.';
            }
        }
    </script>
</body>
</html>
